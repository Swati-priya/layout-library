name: Assemble library package

on:
  push:
    branches:
      - main

jobs:
  assemble:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Access APOD_API_KEY
        env:
          GIT_USER_NAME: $
          GIT_ACCESS_TOKEN: $
        run: |
        echo GIT_ACCESS_TOKEN=\"$GIT_ACCESS_TOKEN\" > ./local.properties
        echo GIT_USER_NAME=\"$GIT_USER_NAME\" > ./local.properties

      - name: assemble package
        run: ./gradlew layout-builder:assemble
      - name: publish package
        run: ./gradlew layout-builder:publish