name: Android CI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Add secrets
      env:
        USER_NAME: ${{ secrets.GIT_USER_NAME }}
        ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
      run: |
        cat local.properties
        echo -e "\nGIT_USER_NAME=$USER_NAME" >> local.properties
        echo -e "\nGIT_ACCESS_TOKEN=$ACCESS_TOKEN" >> local.properties
        cat local.properties

    - name: Build with Gradle
      run: ./gradlew build